<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" href="stylet.css">
    </head>
    <body> 
        
        <h2><strong> Tic Tac Toe </strong></h2>
        
        <div class="players">
            <div class="player1 active">0's Turn</div>  
            <div class="player2">x's Turn</div>
        </div>
             
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>  
        
        <div class="result inactive">
            <h1>O Win The Game</h1>
            <button>Restart</button>
        </div>
           
        <script src="scriptt.js"></script>
     </body>  
</html>
